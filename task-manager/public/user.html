<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>ðŸŒŸ Enhanced Task Manager</h1>
        <p>Organize, track, and manage your tasks effectively!</p>
    </header>

    <main>
        <section class="task-section">
            <h2>Add Your Tasks</h2>
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="Enter a new task">
                <button id="addTaskBtn"><i class="fas fa-plus-circle"></i> Add Task</button>
            </div>

            <!-- Search and Calendar Inputs organized in lines -->
            <div>
                <label for="searchTask">Search Task:</label>
                <input type="text" id="searchTask" placeholder="Search tasks...">
            </div>
            <div>
                <label for="taskDate">Select Due Date:</label>
                <input type="date" id="taskDate">
            </div>

            <div class="filters">
                <button class="filter-btn" data-filter="all">All</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
            </div>

            <p id="taskCounter"></p>
            <ul id="taskList"></ul>
        </section>
    </main>

    <footer class="footer">
        <p>Created by [Vinoth Kumar V] | Â© 2024 Enhanced Task Manager</p>
    </footer>
    <script href="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskList = document.getElementById('taskList');
            const taskCounter = document.getElementById('taskCounter');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskInput = document.getElementById('taskInput');
            const taskDate = document.getElementById('taskDate');
            
            // Retrieve tasks from localStorage
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';

            // Render tasks based on filter
            const renderTasks = () => {
                taskList.innerHTML = '';
                const filteredTasks = tasks.filter(task => {
                    if (currentFilter === 'all') return true;
                    if (currentFilter === 'completed') return task.completed;
                    if (currentFilter === 'pending') return !task.completed;
                });

                filteredTasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <input type="checkbox" ${task.completed ? 'checked' : ''} data-index="${index}">
                        ${task.task} - Due: ${task.date}
                        <button data-index="${index}" class="delete-btn">Delete</button>
                    `;
                    taskList.appendChild(li);
                });

                taskCounter.textContent = `Total Tasks: ${filteredTasks.length}`;
            };

            // Add new task
            addTaskBtn.addEventListener('click', () => {
                const taskText = taskInput.value.trim();
                const taskDueDate = taskDate.value;

                if (!taskText) {
                    alert('Task cannot be empty!');
                    return;
                }

                tasks.push({ task: taskText, date: taskDueDate, completed: false });
                localStorage.setItem('tasks', JSON.stringify(tasks));
                taskInput.value = '';
                taskDate.value = '';
                renderTasks();
            });

            // Toggle task completion
            taskList.addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    const index = e.target.dataset.index;
                    tasks[index].completed = e.target.checked;
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    renderTasks();
                }
            });

            // Delete task
            taskList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const index = e.target.dataset.index;
                    tasks.splice(index, 1);
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    renderTasks();
                }
            });

            // Filter tasks
            filterButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    currentFilter = e.target.dataset.filter;
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    renderTasks();
                });
            });

            // Initial render
            renderTasks();
        });
    </script>
</body>
</html>
